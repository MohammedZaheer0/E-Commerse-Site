    <div class="signupcontainer">
        <h1>Sign Up</h1>
        <form action="https://formspree.io/f/xoqgjoqz" method="post" id="signup">

            <div>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter First Name">
                <span class="error"></span>
            </div>

            <div>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name">
                <span class="error"></span>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email Id">
                <span class="error"></span>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
                <span class="error"></span>
            </div>


            <div>
                <label for="phone">Phone</label>
                <input type="phone" id="phone" name="phone" placeholder="Enter Phone Number">
                <span class="error"></span>
            </div>

            <div>
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter State">
                <span class="error"></span>
            </div>

            <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter City">
                <span class="error"></span>
            </div>

            <div>
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode">
                <span class="error"></span>
            </div>

            <button type="submit" id="submit" name="submit">Sign Up</button>

        </form>
    </div>

    <script src="main.js"></script>

    <script>
    let SignUp = document.getElementById("submit").addEventListener("click", function (e) {
    e.preventDefault();
    let Inputs = document.querySelectorAll("input");
    let Span = document.querySelectorAll(".error");

    let formData = {};
    let isEmpty = false;
    let emailRegex = /^\S+@\S+\.\S+$/;
    let phoneRegex = /^[0-9]{10}$/;

    Inputs.forEach(function (input, index) {
        if (input.value === "" || input.value === null) {
            Span[index].textContent = "This Field is Required";
            isEmpty = true;
        } else {
            Span[index].textContent = "";
            formData[input.id] = input.value;

            if(input.id === 'email' && !emailRegex.test(input.value)){
                Span[index].textContent = "Email Should Be In Correct Format";
                isEmpty = true;
            }
            if(input.id === 'phone' && !phoneRegex.test(input.value)){
                Span[index].textContent = "Invalid Phone Number";
                isEmpty = true;
            }

            // input.value = "";
        }

        input.addEventListener("input", function () {
            if (input.value.trim() !== "") {
                Span[index].textContent = "";
            }
        });
    });

    if(!isEmpty){   
        let StoreSignUp = JSON.parse(localStorage.getItem("StoreSignUp")) || [];
        let phoneExists = StoreSignUp.some(user => user.phone === formData.phone);
        if(!phoneExists){
            StoreSignUp.push(formData);
            localStorage.setItem("StoreSignUp",JSON.stringify(StoreSignUp));
            window.location.assign("/index.html");
        }else{
            alert("Account Already Exists. Please Login");
        }

    }
        
});

    </script>
